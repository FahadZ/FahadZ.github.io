<!DOCTYPE html>
<html>
<head>
    <title>nFusion Solutions</title>
    <meta charset="UTF-8">
</head>
<body style="margin:0;padding:0;">
    
<div class="ticker">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald:300,400,700" />

    <link rel="stylesheet" href="//integration-cdn-422998.c.cdn77.org/client/canadianpmx/Content/styles/module/_nfp659e07a03f71cc1cc02063d60705e346_scrollingticker.css" />
    <div class="container" data-callback="/client/canadianpmx/Ajax/ScrollingTicker" data-currency="CAD">
        <ul>
            <li>
                        <span class="quote-container gold">
                            <span class="metal">Gold</span>
                            $<span class="price">1,653.00</span>
                            <span class="change down">-2.94</span>
                        </span>
                        <span class="quote-container silver">
                            <span class="metal">Silver</span>
                            $<span class="price">22.07</span>
                            <span class="change down">-0.13</span>
                        </span>
                        <span class="quote-container platinum">
                            <span class="metal">Platinum</span>
                            $<span class="price">1,209.54</span>
                            <span class="change down">-12.40</span>
                        </span>
                        <span class="quote-container palladium">
                            <span class="metal">Palladium</span>
                            $<span class="price">1,283.97</span>
                            <span class="change up">+8.95</span>
                        </span>
            </li>
        </ul>
        <div class="clear"></div>
    </div>
</div>

<script src="//static-cdn-422998.c.cdn77.org/lib/nfusion/widget/4/widget.min.js"></script>
<script>
    nfusion.lib.$LAB
        .script("//ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js").wait()
        .script("//integration-cdn-422998.c.cdn77.org/client/canadianpmx/Content/scripts/module/_nfp01622ad72b40e3d3cfb55d53e23a7c81_scrollingticker.js");
</script>

</body>
</html>
